<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>CCCS310-Final</title>
		<link rel="stylesheet" href="styles.css">
	</head>

	<body onload="myFunction()">

		<div id="container" class="main-container">
			<div id="wrapper">
				<aside class="side-column">
					<div class="show-type">
						<label class="aside-title" for="type-list">Show Type</label>
						<select name="type-list" id="type-list"  onchange="updatePage(this.value)">
							<option value="any">Any</option>
						</select>
					</div>
	
					<div class="show-rarity">
						<p class="aside-title">Show By Rarity</p>
						<form name="rarityForm"> 
	
							<input class="form-check-input" type="checkbox" id="any" name="1" value="1" checked  onclick="updateCards(this)">
							<label for="any">Any</label><br>
	
							<input class="form-check-input" type="checkbox" id="common" name="1" value="1"  onclick="updateCards(this)">
							<label for="common">Common</label><br>
	
							<input class="form-check-input" type="checkbox" id="uncommon" name="1" value="1" onclick="updateCards(this)">
							<label for="uncommon">Uncommon</label><br>

							<input class="form-check-input" type="checkbox" id="rare" name="1" value="1" onclick="updateCards(this)">
							<label for="rare">Rare</label><br>
	
							<input class="form-check-input" type="checkbox" id="rare_holo" name="1" value="1" onclick="updateCards(this)">
							<label for="rare_holo">Rare Holo</label><br>
						</form>
			
					</div>
				</aside>
				
				<div id="cards-display">
					<div id="results">
	
					</div>
	
				</div>
			</div>

			<footer>
				<p class="footer-text">Copyright Â© CCCS310 Final</p>
			</footer>
		
		</div>

		<script type="text/javascript" src="index.js"></script>
	</body>
</html>
